<div class="container">
  <div class="row mt-5">
    <div class="col-md-12">
      <table>
        <tr>
          <th>
            Username
          </th>
          <th>
            Password
          </th>
          <th>
            Usertype
          </th>
          <th>
            Edit
          </th>
          <th>
            Delete
          </th>
          <th>
            Details
          </th>
        </tr>
        <tr>
          <td>
            <!-- con il binding bidirezionale [(ngModel)] mentre scriviamo nell'input
            viene modificato l'attributo di dto in tempo reale-->
            <input placeholder="username" [(ngModel)]="dto.username">
          </td>
          <td>
            <input placeholder="password" [(ngModel)]="dto.password">
          </td>
          <td>
            <select placeholder="usertype" [(ngModel)]="dto.usertype">
              <option value="ADMIN">ADMIN</option>
              <option value="OPER">OPER</option>
            </select>
          </td>
          <td>
            <button (click)="insert(dto)"><i class="fas fa-plus"></i>Insert</button>
          </td>
          <td>
            <button (click)="clear()"><i class="fas fa-times"></i>Clear</button>
          </td>
          
        </tr>
        <tr *ngFor="let dto of dtolist">
          <td>
            <input [(ngModel)]="dto.username">
          </td>
          <td>
            <input [(ngModel)]="dto.password">
          </td>
          <td>
            <select [(ngModel)]="dto.usertype">
              <option [selected]="dto.usertype===ADMIN" value="ADMIN">ADMIN</option>
              <option [selected]="dto.usertype===OPER" value="OPER">OPER</option>
            </select>
          </td>
          <td>
            <button (click)=update(dto)><i class="fas fa-edit"></i>Edit</button>
          </td>
          <td>
            <button (click)="delete(dto.id)"><i class="fas fa-trash"></i>Delete</button>
          </td>
         
        </tr>
      </table>
    </div>
  </div>
 
</div>
